<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>HRIS - History</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- App Icons -->
        <link rel="shortcut icon" th:href="@{/dist/img/favicon.ico}">

    <div th:replace="fragments/headerAdm::cssAdm"></div>

    <link th:href="@{/plugins/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet" type="text/css"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <style>
        table thead{
            background-color: #4bbbce;
            color: #fafafa;
        }
        .middle {
            line-height: 70px;
        }
        a {
            color: black;
        }
        a:link {
            text-decoration: none;
        }
        a:visited {
            text-decoration: none;
        }

        a:hover {
            text-decoration: None;
        }

        a:active {
            text-decoration: underline;
        }
    </style>

    <script th:src="@{/plugins/qrcode/qrcode.js}"></script>
</head>
<body> 
    <!-- Loader -->
    <div id="preloader">
        <div id="status">
            <div class="spinner"></div>
        </div>
    </div>

    <div class="header-bg">

        <div th:replace="fragments/headerAdm::headerAdm"></div>

        <div class="container-fluid">
            <!-- Page-Title -->
            <div class="row">
                <div class="col-sm-12">
                    <div class="page-title-box">
                        <h4 class="page-title"> <i class="dripicons-blog"></i>Training and Development</h4>
                    </div>
                </div>
            </div>
            <!-- end page title end breadcrumb -->
        </div>
    </div>


    <div class="wrapper">
        <div class="container-fluid">

            <div class="row">
                <div class="col-12">
                    <div class="card m-b-20">
                        <div class="card-body">
                            <h3 class="col-sm-10">Training History</h3>
                            <br>

                            <ul class="nav nav-tabs nav-tabs-custom nav-justified" role="tablist">
                                <li class='nav-item'><a class="nav-link" th:href="${'/HRIS/manageHistory/' + selectedTrainingId + '/' + selectedTrainingTitle}">Participants</a></li>
                                <li class='nav-item'><a class="nav-link active" href="#">Feedback Summary</a></li>
                            </ul>
                            
                            <div class="tab-content">
                                <div id="summary" class="tab-pane fade in active show">
                                    <br>
                                    <h3>Feedback Form Summary</h3>
                                    <br>
                                    <div>

                                        <!--<form th:action="${'/HRIS/absense/download/' + selectedTrainingId + '/' + selectedTrainingTitle}" method="POST" enctype="multipart/form-data">-->                                           
                                        <div class='row' style="margin-left: 15px; margin-bottom: 20px; ">
                                            <a class='row' id="download" th:href="${'/HRIS/download/Feedbacksummary/' + selectedTrainingTitle + '/' + selectedTrainingId}" ><i class="fa fa-download" style="color: #3254DC; margin-top: 5px;"></i><p style="margin-left: 15px; "> Download Summary</p></a>

                                            <!--<p style="margin-top: 37px; margin-left: 13px;"> Download Summary</p>-->
                                        </div>
                                        <!--</form>-->
                                    </div>

                                    <div class="table-responsive">
                                        <table id="requests" class="table table-bordered hover dt-responsive display responsive nowrap"
                                               style="border-collapse: collapse; border-spacing: 0;">
                                            <thead class="text-center">
                                                <tr>
                                                    <th data-field="No" data-sortable="true" >No</th>
                                                    <th data-field="Name" data-sortable="true" >Name</th>
                                                    <th data-field="Nik" data-sortable="true" >Nik</th>
                                                    <th data-field="1" data-sortable="true" class="none">1</th>
                                                    <th data-field="2" data-sortable="true" class="none">2</th>
                                                    <th data-field="3" data-sortable="true" class="none">3</th>
                                                    <th data-field="4" data-sortable="true" class="none">4</th>
                                                    <th data-field="5" data-sortable="true" class="none">5</th>
                                                    <th data-field="6" data-sortable="true" class="none">6</th>
                                                    <th data-field="7" data-sortable="true" class="none">7</th>
                                                    <th data-field="8" data-sortable="true" class="none">8</th>
                                                    <th data-field="9" data-sortable="true" class="none">9</th>
                                                    <th data-field="10" data-sortable="true" class="none">10</th>
                                                    <th data-field="11" data-sortable="true" class="none">11</th>
                                                    <th data-field="12" data-sortable="true" class="none">12</th>
                                                    <th data-field="13" data-sortable="true" class="none">13</th>
                                                    <th data-field="14" data-sortable="true" class="none">14</th>
                                                    <th data-field="15" data-sortable="true" class="none">15</th>
                                                    <th data-field="16" data-sortable="true" class="none">16</th>
                                                    <th data-field="17" data-sortable="true" class="none">17</th>
                                                    <th data-field="18" data-sortable="true" class="none">18</th>
                                                </tr>
                                            </thead>

                                            <tbody >
                                                <tr class="text-center" th:each="participant : ${participants}">
                                                    <td></td>
                                                    <td th:text="${participant[1]}"></td>
                                                    <td th:text="${participant[0]}"></td>

                                                    <!--<td   th:each="nilai : ${participant[2]}" th:text="${nilai[4]}"></td>-->
                                                    <!--                                                    <td th:if="${participant[2] != null}"  th:each="nilai : ${participant[2]}" th:text="${nilai[4]}"></td>
                                                                                                        <td th:unless="${participant[2] != null}" >N/A</td>-->
                                                    <!--                                                    <td th:text="${participant[0]}">2</td>
                                                    -->                                                    
                                                    <td th:text="${participant[2]}">1</td>
                                                    <td th:text="${participant[3]}">2</td>
                                                    <td th:text="${participant[4]}">3</td>
                                                    <td th:text="${participant[5]}">4</td>
                                                    <td th:text="${participant[6]}">5</td>
                                                    <td th:text="${participant[7]}">6</td>
                                                    <td th:text="${participant[8]}">7</td>
                                                    <td th:text="${participant[9]}">8</td>
                                                    <td th:text="${participant[10]}">9</td>
                                                    <td th:text="${participant[11]}">10</td>
                                                    <td th:text="${participant[12]}">11</td>
                                                    <td th:text="${participant[13]}">12</td>
                                                    <td th:text="${participant[14]}">13</td>
                                                    <td th:text="${participant[15]}">14</td>
                                                    <td th:text="${participant[16]}">15</td>
                                                    <td th:text="${participant[17]}">16</td>
                                                    <td th:text="${participant[18]}">17</td>
                                                    <td th:text="${participant[19]}">18</td>
                                                    <!--<td th:text="${rTL[3]}"></td>-->
                                                </tr>       
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <!--                                <div id="menu2" class="tab-pane fade">
                                                                    <h3>Menu 2</h3>
                                                                    <p>Some content in menu 2.</p>
                                                                </div>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- end col -->
</div> <!-- end row -->
</div> <!-- end container -->
</div>
<!-- end wrapper th:action="${'./save/'+trn[0]}" -->



<!-- Footer -->
<div th:replace="fragments/footerAdm::footerAdm"></div>
<!-- End Footer -->

<div th:replace="fragments/footer::js"></div>    
<script th:src="@{/dist/js/session.js}"></script>
<script th:src="@{/plugins/datatables/jquery.dataTables.min.js}" type="text/javascript"></script>
<script th:src="@{/plugins/datatables/dataTables.bootstrap4.min.js}" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
<script src="https://cdn.jsdelivr.net/npm/promise-polyfill"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!--<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>-->
<!--<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>-->



<script>
    $(document).ready(function () {
        var t = $('#requests').DataTable({
            "columnDefs": [{
                    "searchable": false,
                    "orderable": false,
                    "targets": 0
                }],
            "order": [
                [1, 'asc']
            ]
        });

        t.on('order.dt search.dt', function () {
            t.column(0, {
                search: 'applied',
                order: 'applied'
            }).nodes().each(function (cell, i) {
                cell.innerHTML = i + 1;
            });
        }).draw();
    });
</script>

</body>
</html>
