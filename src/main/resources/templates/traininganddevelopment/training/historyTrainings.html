<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>HRIS - Requester</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- App Icons -->
        <link rel="shortcut icon" th:href="@{/dist/img/favicon.ico}">

    <div th:replace="fragments/headerAdm::cssAdm"></div>

    <link th:href="@{/plugins/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/plugins/datatables/responsive.bootstrap4.min.css}" rel="stylesheet" type="text/css"/>

    <style>
        table thead{
            background-color: #4bbbce;
            color: #fafafa;
        }
        .middle {
            line-height: 70px;
        }
        #acceptSubmit:disabled{
            cursor: not-allowed;
            pointer-events: all !important;
        }
    </style>

</head>
<body>
    <div id="preloader">
        <div id="status">
            <div class="spinner"></div>
        </div>
    </div>
    <div class="header-bg">

        <div th:replace="fragments/headerAdm::headerAdm"></div>

        <div class="container-fluid">
            <!-- Page-Title -->
            <div class="row">
                <div class="col-sm-12">
                    <div class="page-title-box">
                        <h4 class="page-title"> <i class="dripicons-blog"></i>Training History</h4>
                    </div>
                </div>
            </div>
            <!-- end page title end breadcrumb -->

        </div>
    </div>
    <div class="wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card m-b-20">
                        <div id="historyTraining" class="card-body" style="padding-left: 10px; padding-right: 10px;">
                            <div class="table-responsive">
                                <table id="tableHistory" class="table table-striped table-bordered dt-responsive css-serial" >
                                    <thead class="text-center">
                                        <tr>
                                            <th>Judul Training</th>
                                            <th>Nama Trainer</th>
                                            <th>Waktu Pelaksanaan</th>
                                            <th class='none'>Category</th>
                                            <th class='none'>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="appPend,iter: ${historyList}">
                                            <td th:text="${appPend[1]}"></td>
                                            <td th:text="${appPend[2]}"></td>
                                            <td th:text="${appPend[3] + '  ' + appPend[4]}"></td>
                                            <td th:text="${appPend[5]}"></td>
                                            <td class="text-center" nowrap >
                                                <a th:href="@{'/manageHistory/'+ ${appPend[0]} + '/' + ${appPend[1]}}">
                                                    <button type="button" class="btn btn-info">View</button>
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <th>Judul Training</th>
                                            <th>Nama Trainer</th>
                                            <th>Waktu Pelaksanaan</th>
                                            <th>Category</th>
                                            <th>Action</th>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="fragments/footerAdm::footerAdm"></div>
    <!-- End Footer -->

    <div th:replace="fragments/footer::js"></div>

    <script th:src="@{/dist/js/session.js}"></script>
    <script th:src="@{/dist/js/jquery.validate.min.js}"></script>
    <script th:src="@{/dist/js/ManageRegistration.js}"></script>
    <script th:src="@{/plugins/datatables/jquery.dataTables.min.js}" type="text/javascript"></script>
    <script th:src="@{/plugins/datatables/dataTables.bootstrap4.min.js}" type="text/javascript"></script>
    <script th:src="@{/plugins/datatables/dataTables.responsive.min.js}" type="text/javascript"></script>
    <script th:src="@{/plugins/datatables/responsive.bootstrap4.min.js}" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
</body>
</html>
