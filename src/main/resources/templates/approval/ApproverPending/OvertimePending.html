<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>HRIS - Requester</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- App Icons -->
        <link rel="shortcut icon" th:href="@{/dist/img/favicon.ico}">

    <div th:replace="fragments/headerAdm::cssAdm"></div>

    <link th:href="@{/plugins/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/plugins/datatables/responsive.bootstrap4.min.css}" rel="stylesheet" type="text/css"/>

    <style>
        table thead{
            background-color: #4bbbce;
            color: #fafafa;
        }
        .middle {
            line-height: 70px;
        }
        #acceptSubmit:disabled{
            cursor: not-allowed;
            pointer-events: all !important;
        }
    </style>

</head>
<body>
    <div id="preloader">
        <div id="status">
            <div class="spinner"></div>
        </div>
    </div>
    <div class="header-bg">

        <div th:replace="fragments/headerAdm::headerAdm"></div>

        <div class="container-fluid">
            <!-- Page-Title -->
            <div class="row">
                <div class="col-sm-12">
                    <div class="page-title-box">
                        <h4 class="page-title"> <i class="dripicons-blog"></i>Approver's Overtime Pending Detail</h4>
                    </div>
                </div>
            </div>
            <!-- end page title end breadcrumb -->

        </div>
    </div>
    <div class="wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card m-b-20">
                        <div id="Leavee" class="card-body" style="padding-left: 10px; padding-right: 10px;">
                            <div class="table-responsive">
                                <table id="tableOvertimeDetail" class="table table-bordered hover dt-responsive display responsive nowrap"
                                   style="border-collapse: collapse; border-spacing: 0; width: 100%;">
                                    <thead class="text-center">
                                    <tr>
                                        <th rowspan="2" nowrap>Name</th>
                                        <th rowspan="2" nowrap>Request Id</th>
                                        <th colspan="2" nowrap>Date</th>
                                        <th colspan="2" nowrap>Time</th>
                                        <th rowspan="2" nowrap>Total Hour</th>
                                        <th rowspan="2" nowrap>Type Day</th>
                                        <th rowspan="2" nowrap>Overtime Description</th>
                                        <th rowspan="2" nowrap>SO ID</th>
                                        <th rowspan="2" nowrap>Customer</th>
                                    </tr>
                                    <tr>
                                        <th>Start</th>
                                        <th>End</th>
                                        <th>Start</th>
                                        <th>End</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr id="data" th:each="detail, iter : ${OtPendingDetail}">
                                        <td th:text="${detail[0] + ' - ' + detail[1]}"></td>
                                        <td class="text-center" th:text="${detail[2]}"></td>
                                        <td class="text-center" th:text="${#dates.format(detail[3], 'dd MMM yyyy')}"></td>
                                        <td th:text="${#dates.format(detail[4], 'dd MMM yyyy')}"></td>
                                        <td class="text-center">
                                            <span th:if="${detail[5] == null }" >00:00</span>
                                            <span th:if="${detail[5] != null}" th:text="${#dates.format(detail[5], 'HH:mm')}"></span>
                                        </td>
                                        <td class="text-center">
                                            <span th:if="${detail[6] == null }" >00:00</span>
                                            <span th:if="${detail[6] != null}" th:text="${#dates.format(detail[6], 'HH:mm')}"></span>
                                        </td>
                                        <td class="text-center" th:text="${detail[7]}"></td>
                                        <td class="text-center" th:text="${detail[8]}"></td>
                                        <td class="text-center" th:text="${detail[9]}"></td>
                                        <td class="text-center" th:text="${detail[11]}"></td>
                                        <td class="text-center" th:text="${detail[10]}"></td>
                                    </tr>
                                </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="fragments/footerAdm::footerAdm"></div>
    <!-- End Footer -->

    <div th:replace="fragments/footer::js"></div>

    <script th:src="@{/dist/js/session.js}"></script>
    <script th:src="@{/dist/js/jquery.validate.min.js}"></script>
    <script th:src="@{/dist/js/ApproverPending.js}"></script>
    <script th:src="@{/plugins/datatables/jquery.dataTables.min.js}" type="text/javascript"></script>
    <script th:src="@{/plugins/datatables/dataTables.bootstrap4.min.js}" type="text/javascript"></script>
    <script th:src="@{/plugins/datatables/dataTables.responsive.min.js}" type="text/javascript"></script>
    <script th:src="@{/plugins/datatables/responsive.bootstrap4.min.js}" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script>
        $(document).ready( function () {
            $('#tableOvertimeDetail').DataTable();
        } );
    </script>
</body>
</html>
