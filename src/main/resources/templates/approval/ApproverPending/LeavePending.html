<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>HRIS - Requester</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- App Icons -->
        <link rel="shortcut icon" th:href="@{/dist/img/favicon.ico}">

    <div th:replace="fragments/headerAdm::cssAdm"></div>

    <link th:href="@{/plugins/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/plugins/datatables/responsive.bootstrap4.min.css}" rel="stylesheet" type="text/css"/>

    <style>
        table thead{
            background-color: #4bbbce;
            color: #fafafa;
        }
        .middle {
            line-height: 70px;
        }
        #acceptSubmit:disabled{
            cursor: not-allowed;
            pointer-events: all !important;
        }
    </style>

</head>
<body>
    <div id="preloader">
        <div id="status">
            <div class="spinner"></div>
        </div>
    </div>
    <div class="header-bg">

        <div th:replace="fragments/headerAdm::headerAdm"></div>

        <div class="container-fluid">
            <!-- Page-Title -->
            <div class="row">
                <div class="col-sm-12">
                    <div class="page-title-box">
                        <h4 class="page-title"> <i class="dripicons-blog"></i>Approver's Leave Pending Detail</h4>
                    </div>
                </div>
            </div>
            <!-- end page title end breadcrumb -->

        </div>
    </div>
    <div class="wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card m-b-20">
                        <div id="Leavee" class="card-body" style="padding-left: 10px; padding-right: 10px;">
                            <div class="table-responsive">
                                <table id="tableLeaveDetail" class="table table-bordered hover dt-responsive display responsive nowrap"
                                   style="border-collapse: collapse; border-spacing: 0; width: 100%;">
                                    <thead>
                                        <tr>
                                            <th rowspan="2" class="middle">Name</th>
                                            <th rowspan="2" class="middle">SOID</th>
                                            <th rowspan="2" class="middle">Request ID</th>
                                            <th colspan="3">Leave</th>
                                            <th rowspan="2" class="middle">Notes</th>
                                            <th rowspan="2" class="middle">Submited</th>
                                        </tr>
                                        <tr>
                                            <th>Type</th>
                                            <th>From</th>
                                            <th>To</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="levPend,iter: ${LeavePend}">
                                            <td th:text="${levPend[0] + ' - ' + levPend[1]}"></td>
                                            <td th:text="${levPend[2]}"></td>
                                            <td th:text="${levPend[3]}"></td>
                                            <td th:text="${levPend[4]}"></td>
                                            <td th:text="${levPend[5]}"></td>
                                            <td th:text="${levPend[6]}"></td>
                                            <td th:text="${levPend[7]}"></td>
                                            <td th:text="${levPend[8]}"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="fragments/footerAdm::footerAdm"></div>
    <!-- End Footer -->

    <div th:replace="fragments/footer::js"></div>

    <script th:src="@{/dist/js/session.js}"></script>
    <script th:src="@{/dist/js/jquery.validate.min.js}"></script>
    <script th:src="@{/dist/js/ApproverPending.js}"></script>
    <script th:src="@{/plugins/datatables/jquery.dataTables.min.js}" type="text/javascript"></script>
    <script th:src="@{/plugins/datatables/dataTables.bootstrap4.min.js}" type="text/javascript"></script>
    <script th:src="@{/plugins/datatables/dataTables.responsive.min.js}" type="text/javascript"></script>
    <script th:src="@{/plugins/datatables/responsive.bootstrap4.min.js}" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
</body>
</html>
