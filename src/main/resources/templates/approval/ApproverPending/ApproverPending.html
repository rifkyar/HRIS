<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>HRIS - Requester</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- App Icons -->
        <link rel="shortcut icon" th:href="@{/dist/img/favicon.ico}">

    <div th:replace="fragments/headerAdm::cssAdm"></div>

    <link th:href="@{/plugins/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/plugins/datatables/responsive.bootstrap4.min.css}" rel="stylesheet" type="text/css"/>

    <style>
        table thead{
            background-color: #4bbbce;
            color: #fafafa;
        }
        .middle {
            line-height: 70px;
        }
        #acceptSubmit:disabled{
            cursor: not-allowed;
            pointer-events: all !important;
        }
    </style>

</head>
<body>
    <!-- Loader -->
    <!--    <div id="preloader">
            <div id="status">
                <div class="spinner"></div>
            </div>
        </div>-->

    <div class="header-bg">

        <div th:replace="fragments/headerAdm::headerAdm"></div>

        <div class="container-fluid">
            <!-- Page-Title -->
            <div class="row">
                <div class="col-sm-12">
                    <div class="page-title-box">
                        <h4 class="page-title"> <i class="dripicons-blog"></i>Approver's Pending</h4>
                    </div>
                </div>
            </div>
            <!-- end page title end breadcrumb -->

        </div>
    </div>

    <div class="wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card m-b-20">
                        <ul class="nav nav-tabs nav-tabs-custom nav-justified" role="tablist" style="font-size: 17px">
                            <li class="nav-item">
                                <a class="nav-link active" data-toggle="tab" href="#Leave" role="tab">
                                    <span class="d-none d-md-block">Leave</span><span class="d-block d-md-none"><i class="dripicons-suitcase h5"></i></span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-toggle="tab" href="#Overtime" role="tab">
                                    <span class="d-none d-md-block">Overtime</span><span class="d-block d-md-none"><i class="dripicons-clock h5"></i></span>
                                </a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div id="Leave" class="tab-pane active p-3" role="tabpanel">
                                <div id="Leavee" class="card-body" style="padding-left: 10px; padding-right: 10px;">
                                    <div class="table-responsive">
                                        <table id="tableLeave" class="table table-striped table-bordered dt-responsive css-serial">
                                            <thead>
                                                <tr>
                                                    <th>No</th>
                                                    <th>Name</th>
                                                    <th>Total Pending</th>
                                                    <th>Action</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="appPend,iter: ${AppPendingg}">
                                                    <td th:text="${iter.count}"></td>
                                                    <td th:text="${appPend[0] + ' - ' + appPend[1]}"></td>
                                                    <td th:text="${appPend[2]}"></td>
                                                    <td class="text-center" nowrap >
                                                        <a th:href="@{'/ApproverPending/LeavePending/'+ ${appPend[0]}}">
                                                            <button type="button" class="btn btn-info">View</button>
                                                        </a>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div id="Overtime" class="p-3 tab-pane fade">
                                <div id="Overtimee" class="card-body" style="padding-left: 10px; padding-right: 10px;">
                                    <div class="table-responsive">
                                        <table id="tableOvertime" class="table table-striped table-bordered dt-responsive css-serial" style="width:100%">
                                            <thead>
                                                <tr>
                                                    <th>No</th>
                                                    <th>Name</th>
                                                    <th>Total Pending</th>
                                                    <th>Action</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="appPend,iter: ${OtPending}">
                                                    <td th:text="${iter.count}"></td>
                                                    <td th:text="${appPend[0] + ' - ' + appPend[1]}"></td>
                                                    <td th:text="${appPend[2]}"></td>
                                                    <td class="text-center" nowrap >
                                                        <a th:href="@{'/ApproverPending/OvertimePending/'+ ${appPend[0]}}">
                                                            <button type="button" class="btn btn-info">View</button>
                                                        </a>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="fragments/footerAdm::footerAdm"></div>
    <!-- End Footer -->

    <div th:replace="fragments/footer::js"></div>

    <script th:src="@{/dist/js/session.js}"></script>
    <script th:src="@{/dist/js/jquery.validate.min.js}"></script>
    <script th:src="@{/dist/js/ApproverPending.js}"></script>
    <script th:src="@{/plugins/datatables/jquery.dataTables.min.js}" type="text/javascript"></script>
    <script th:src="@{/plugins/datatables/dataTables.bootstrap4.min.js}" type="text/javascript"></script>
    <script th:src="@{/plugins/datatables/dataTables.responsive.min.js}" type="text/javascript"></script>
    <script th:src="@{/plugins/datatables/responsive.bootstrap4.min.js}" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>

</body>
</html>
