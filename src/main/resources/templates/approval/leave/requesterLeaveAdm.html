<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>HRIS - Approval</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- App Icons -->
        <link rel="shortcut icon" th:href="@{/dist/img/favicon.ico}">

    <div th:replace="fragments/headerAdm::cssAdm"></div>

    <link th:href="@{/plugins/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/plugins/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/plugins/datatables/responsive.bootstrap4.min.css}" rel="stylesheet" type="text/css"/>


    <style>
        table thead{
            background-color: #4bbbce;
            color: #fafafa;
        }
        .middle {
            line-height: 70px;
        }
        td.pointer{
            cursor: pointer;
        }
    </style>

</head>
<body> 
    <!-- Loader -->
    <div id="preloader">
        <div id="status">
            <div class="spinner"></div>
        </div>
    </div>

    <div class="header-bg">

        <div th:replace="fragments/headerAdm::headerAdm"></div>

        <div class="container-fluid">
            <!-- Page-Title -->
            <div class="row">
                <div class="col-sm-12">
                    <div class="page-title-box">
                                               <h4 class="page-title"> <i class="dripicons-blog"></i> Pending Approval</h4>
                    </div>
                </div>
            </div>
            <!-- end page title end breadcrumb -->

        </div>
    </div>


    <div class="wrapper">
        <div class="container-fluid">

            <div class="row">
                <div class="col-12">
                    <div class="card m-b-20">
                        <div class="card-body">
                            <br>
                            <div class="table-responsive">
                                <table id="example" class="table table-bordered table-hover dt-responsive display responsive nowrap"
                                       style="border-collapse: collapse; border-spacing: 0; width: 100%;">
                                    <thead class="text-center">
                                        <tr>
                                            <th rowspan="2" class="middle">Request Number</th>
                                            <th rowspan="2">Requester</th>
                                            <th rowspan="2">Employee</th>
                                            <th rowspan="2">Company</th>
                                            <th colspan="4">Leave</th>
                                            <th rowspan="2" class="middle">Submit</th>
                                            <th rowspan="2" class="middle">Remarks</th>
                                            <th rowspan="2" class="middle">Approval</th>
                                        </tr>
                                        <tr>
                                            <th>Type</th>
                                            <th>From</th>
                                            <th>To</th>
                                            <th>Notes</th>
                                        </tr>
                                    </thead>

                                    <tbody id="tblDataLeave">
                                        <tr th:each="apprm : ${listLeave}" th:data-thing="${apprm.id}">
                                            <td id="idLeave" class="middle" th:text="${apprm.id}">LEAVE-1411820204A</td>
                                            <td class="middle pointer" th:text="${apprm.nik.nik}">14118</td>
                                            <td class="middle pointer" th:text="${apprm.nik.name}">Edwin Nurwansyah</td>
                                            <td class="middle pointer" th:text="${apprm.soId}">2871003547</td>
                                            <td class="middle pointer" th:text="${apprm.leaveDetailId.type}">Cuti Normal</td>
                                            <td class="middle pointer" th:text="${#dates.format(apprm.startdate, 'dd-MM-yyyy')}">21-02-2020</td>
                                            <td class="middle pointer" th:text="${#dates.format(apprm.enddate, 'dd-MM-yyyy')}">28-02-2020</td>
                                            <td class="middle pointer" th:text="${apprm.notes}">Cuti Normal</td>
                                            <td class="middle pointer" th:text="${#dates.format(apprm.submittedDate, 'dd-MM-yyyy HH:mm:ss')}">05-02-2020 09:23:07</td>
                                            <td class="middle pointer">-</td>
                                            <td class="middle pointer" th:text="${apprm.requestStatus}">NotYet</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div> <!-- end col -->
            </div> <!-- end row -->
        </div> <!-- end container -->
    </div>
    <!-- end wrapper -->


    <!-- Footer -->
    <div th:replace="fragments/footerAdm::footerAdm"></div>
    <!-- End Footer -->

    <div th:replace="fragments/footer::js"></div>
    
    <script th:src="@{/dist/js/session.js}"></script>
    <script th:src="@{/dist/js/jquery.validate.min.js}"></script>
    <script th:src="@{/plugins/datatables/jquery.dataTables.min.js}" type="text/javascript"></script>
      <script th:src="@{/plugins/datatables/dataTables.bootstrap4.min.js}" type="text/javascript"></script>
    <script th:src="@{/plugins/datatables/dataTables.responsive.min.js}" type="text/javascript"></script>
    <script th:src="@{/plugins/datatables/responsive.bootstrap4.min.js}" type="text/javascript"></script>

   
    <script>
        $(document).ready(function () {
            var table = $('#example').DataTable({
                responsive: true
            });

            $('#example tbody').on('click', 'td.pointer', function (e) {
                var data = table.row(this).data();
                location.href = "/HRIS/leaveAppAdm/" + data[0];
            });
        });
    </script>
</body>
</html>
