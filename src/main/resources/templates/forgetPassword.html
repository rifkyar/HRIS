<!DOCTYPE html>
<html>
    <head>
        <title>HRIS - Forget Password</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- App Icons -->
        <link rel="shortcut icon" th:href="@{/dist/img/favicon.ico}">

        <link rel="stylesheet" th:href="@{/dist/css/bootstrap.min.css}">
        <link th:href="@{/dist/css/icons.css}" rel="stylesheet" type="text/css" />
        <link th:href="@{/dist/css/style.css}" rel="stylesheet" type="text/css" />

        <link href="https://fonts.googleapis.com/css?family=Chelsea+Market&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Loader -->
        <div id="preloader">
            <div id="status">
                <div class="spinner"></div>
            </div>
        </div>

        <!-- Begin page -->
        <div class="accountbg"></div>
        <div class="wrapper-page">

            <div class="card">
                <div class="card-body">

                    <h3 class="text-center m-0">
                        <a class="logo logo-admin"><img th:src="@{/dist/img/mii.png}" height="50" alt="logo"> HRIS</a>
                    </h3>

                    <div class="p-3">
                         <h4 class="text-muted font-18 mb-3 text-center">Reset Password</h4>
                        <div class="alert alert-info" role="alert">
                            Enter your Email and instructions will be sent to you!
                        </div>
                        <form class="form-horizontal m-t-30" th:action="@{/forgotPassword}" method="GET">
                            <div class="form-group">
                                <label for="emailUser">Email</label>
                                <input type="email" class="form-control" name="emailUser" id="emailUser" placeholder="Enter email">
                            </div>
                            <div class="form-group row m-t-20">
                                <div class="col-sm text-right">
                                    <button class="btn btn-primary w-md waves-effect waves-light" type="submit" id="btnReset">Reset</button>
                                </div>
                            </div>
                        </form>
                        <div class="form-group row m-t-10">
                            <div class="col-sm text-center">
                                <a class="link" th:href="@{/loginPage}"><u>Back to Login</u></a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="m-t-40 text-center">
                <p> Â© 2020 PT Mitra Integrasi Informatika. All Rights Reserved.</p>
            </div>

        </div>
        
        <script src="https://unpkg.com/@popperjs/core@2.0.0"></script>
        <script th:src="@{/dist/js/jquery.min.js}"></script>
        <script th:src="@{/dist/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/dist/js/modernizr.min.js}"></script>
        <script th:src="@{/dist/js/waves.js}"></script>
        <script th:src="@{/dist/js/jquery.slimscroll.js}"></script>
        <script th:src="@{/dist/js/jquery.nicescroll.js}"></script>
        <script th:src="@{/dist/js/jquery.scrollTo.min.js}"></script>
        <script th:src="@{/dist/js/app.js}"></script>
        <!-- App js -->
        <script>
            $('#btnReset').on('click', function() {
                var email = document.getElementById('emailUser').value;
//                alert(email);
            });
        </script>
    </body>
</html>
